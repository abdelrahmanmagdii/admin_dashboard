name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build_web:
    name: Build Flutter (Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'

      - name: flutter upgrade
        run: flutter upgrade
      - name: get Version
        run:  flutter --version
      - run: flutter pub get
      - run: flutter config --enable-web
      - name: build_app
        run: flutter build web
# add here the .env must wait for previous step
#    needs: build_web

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_DEBUG: false
          envkey_ADMIN_DASHBOARD_TOKEN: ${{ secrets.ADMIN_DASHBOARD_TOKEN }}
          envkey_ADMIN_DASHBOARD_CLIENTID: ${{ secrets.ADMIN_DASHBOARD_CLIENTID }}
          envkey_ADMIN_DASHBOARD_CLIENTSECRET: ${{ secrets.ADMIN_DASHBOARD_CLIENTSECRET }}
          envkey_ADMIN_DASHBOARD_REDIRECTURL: ${{ secrets.ADMIN_DASHBOARD_REDIRECTURL }}
          envkey_APIKEY: ${{ secrets.APIKEY }}
          envkey_APPID: ${{ secrets.APPID }}
          envkey_MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}

          directory: build/web
          file_name: .env
          fail_on_empty: true
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: web-build
          path: build/web

  deploy_web:
    name: Deploy Web to Firebase Hosting
    needs: build_web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: web-build
          path: build/web
#      - name: Deploy to Firebase
#        uses: w9jds/firebase-action@master
#        with:
#          args: deploy --only hosting --public web-build
#        env:
#          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
#          PROJECT_ID: default
      - name: npx firebase-tools
        run: npx firebase-tools

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
#          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADMIN_DASHBOARD_B9503 }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADMIN_DASHBOARD_B9503 }}'
          adminDashboardToken: '${{ secrets.ADMIN_DASHBOARD_TOKEN}}'

          projectId: admin-dashboard-b9503
          channelId: live
